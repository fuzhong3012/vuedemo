<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-if="age >= 25">age:{{age}}</h1>
        <h1 v-else>name:{{name}}</h1>
        <h1>--------------</h1>
        <h1 v-show="name.indexOf('11') >= 0">name:{{name}}</h1>
        <h1 v-else>sex:{{sex}}</h1>
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        data:{
            age:20,
            name:'keeppool',
            sex:'male'
        }
    })
</script>
</html>
